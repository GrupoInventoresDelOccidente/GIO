name: Actualizar CFG_Idiomas

on:
  schedule:
    - cron: "1 6 * * *"        # 00:01 AM hora Ciudad de México (UTC-6)
  workflow_dispatch:           # Botón de actualización manual

jobs:
  update-idiomas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Crear carpeta destino
        run: mkdir -p api

      - name: Descargar JSON desde Apps Script
        run: |
          curl -L -o idiomas.json "https://script.google.com/macros/s/AKfycbyztVWQ3stDethpCF7jzcL8uzAWIe1z_9qpl-2PRW4KVqz3cvf2fscqLXHLZ9EWF16iX/exec"

      - name: Convertir JSON a archivo JavaScript (UTF-8 seguro)
        run: |
          echo "window.CFG_Idiomas = $(cat idiomas.json | jq -c .);" > api/cfg_idiomas.js
          rm idiomas.json

      - name: Configurar usuario git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit y Push automático
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Actualización automática CFG_Idiomas"
          branch: main
